<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textmap - {{ text.name }}</title>
</head>
<body>
<h1>{{ text.name }}</h1>
<a href="/textmap/parse_text/{{ text.uid }}">Пересканировать файл</a>

<div>
    <h2>Structure:</h2>
    <ul>
        {% for section in sections %}
            <li><a href="/textmap/section/{{ section.uid }}">{{ section.uid }}</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
