{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textmap - {{ text.name }}</title>
    <style type="text/css">
        table {
            width: 100%;
            border-collapse: collapse; /* Убираем двойные линии между ячейками */
            border: 2px solid white; /* Прячем рамку вокруг таблицы */
        }
        td, th {
            padding: 3px; /* Поля вокруг содержимого таблицы */
            border-bottom: 1px solid gray;
        }
        .table-minimal {width: 1%; white-space: nowrap;}
        .paragraph-table-left {text-align: right}
        .paragraph-table-right {text-align: left}
        .paragraph-table-main {
            width: 40%;
            border-left: 1px solid gray;
            border-right: 1px solid gray;
        }

        a.button {
            -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;

            text-decoration: none;
            color: initial;

            padding-left: 14px;
            padding-right: 14px;
        }
    </style>
    <script src="{% static 'core/interactive.js' %}"></script>
</head>
<body>

<div style="padding-bottom: 20px">
    {% include "core/structure_view.html"%}
</div>

<table>
    <thead></thead>
    <tbody> {% for paragraph in paragraph_list %}
        <tr>
        <td></td> {# left margin #}
        <td class="paragraph-table-left table-minimal">
            <div><label>
                <input type="checkbox">
            </label></div>
        </td>
        <td class="paragraph-table-left table-minimal">{{ paragraph.serial_number }}</td>
        <td class="paragraph-table-main" id="{{ paragraph.serial_number }}">    {# id for anchor #}
            {{ paragraph.raw_sentences }}
        </td>
        <td class="paragraph-table-right table-minimal">
            <div>
                <a class="button" href="/textmap/paragraph_concat/{{ paragraph.uid }}?mode=prev">^</a>
                <a class="button" href="/textmap/paragraph_concat/{{ paragraph.uid }}?mode=next">v</a>
            </div>
        </td>
        <td></td> {# right margin #}
        </tr>
    {% endfor %} </tbody>
</table>

</body>
</html>
